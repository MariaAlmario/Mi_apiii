<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería API - Picsum</title>
  <link rel="icon" href="icono.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1>Bienvenido a la Galería</h1>
  </div>

  <!-- Encabezado y buscador -->
  <header>
    <h2>Galería de Imágenes</h2>
    <input type="text" id="buscador" placeholder="Buscar por autor...">
  </header>

  <!-- Filtro -->
  <section id="filtro">
    <label for="filtro-select">Filtrar por tamaño:</label>
    <select id="filtro-select">
      <option value="all">Todos</option>
      <option value="grande">Grande</option>
      <option value="mediano">Mediano</option>
      <option value="pequeno">Pequeño</option>
    </select>
  </section>

  <!-- Navegación de pestañas -->
  <nav id="tabs">
    <button data-tab="galeria">Galería</button>
    <button data-tab="favoritos">Favoritos</button>
    <button data-tab="registro">Registro</button>
    <button data-tab="perfil">Perfil</button>
    <button data-tab="about">Acerca de</button>
    <button data-tab="extra">Extra</button>
  </nav>

  <!-- Contenido de pestañas -->
  <main>
    <section id="galeria" class="tab-content active"></section>
    <section id="favoritos" class="tab-content"></section>
    <section id="registro" class="tab-content">
      <form id="form-registro">
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="text" placeholder="País" required>
        <input type="date" placeholder="Fecha de nacimiento" required>
        <input type="tel" placeholder="Teléfono" required>
        <button type="submit">Registrarse</button>
      </form>
    </section>
    <section id="perfil" class="tab-content"></section>
    <section id="about" class="tab-content">Sobre esta app...</section>
    <section id="extra" class="tab-content">Funcionalidad única aquí...</section>
  </main>

  <!-- Menú inferior -->
  <footer>
    <button>Inicio</button>
    <button>Buscar</button>
    <button>Favoritos</button>
    <button>Perfil</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
